<html>
  <head>
    Curso JavaScript
  </head>
  <body>
    <script>
      //JavaScript

      function retonaSexo(sexo) {
        if (sexo == "M") {
          return "Masculino";
        } else if (sexo == "F") {
          return "Femenino";
        } else {
          return "Outros";
        }
      }

      function retornaTipoVeiculo(veiculo) {
        switch (veiculo) {
          case "C":
            return "Carro";
          case "M":
            return "Moto";
          default:
            return "Indisponivel";
        }
      }

      console.log(retonaSexo("M"));
      console.log(retornaTipoVeiculo("C"));
      console.log(retornaTipoVeiculo("M"));
      console.log(retornaTipoVeiculo("J"));
    </script>
  </body>
</html>
