<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input id="nome" />
      <script>
        var criaElemento = document.createElement("a");
        criaElemento.setAttribute("href", "www.google.com");

        var textElemento = document.createTextNode("Aqui Abre google");
        criaElemento.appendChild(textElemento);

        var divElemento = document.getElementById("app");
        divElemento.appendChild(criaElemento);
        var inputElement = document.getElementById("nome");
        divElemento.removeChild(inputElement);
      </script>
    </div>
  </body>
</html>
